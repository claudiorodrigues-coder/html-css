<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tag HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá <ins>utilizar</ins> em cada caso.</p> 
   <p><ul>
    <li><abbr title="usar a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="usar as tags <h1> a <h6>">Titulos</abbr></li>
    <li><abbr title="usar a tag <img>">Imagens</abbr></li>
    <li><abbr title="usar a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="usar a tag <code>">Código-fonte</abbr></li>
    <li><abbr title="usar a tag <ol>">Lista numeradas</abbr></li>
    <li><abbr title="usar a tag <ul>">Listas com demarcadores</abbr></li>
   </ul></p>
</body>
</html>
