<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente!</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meu.mkv" width="250" controls autoplay></video>
    <video width="250" poster="imagens/cachoei.jpg" controls autoplay loop>
       <source src="midia/meu.mkv" type="video/mkv">
       <source src="midia/meu.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
