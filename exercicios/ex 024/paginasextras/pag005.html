<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrpt</title>
    <style>
        a {
            font-size: 1.5em;
        }
        
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()"> clique aqui</a>
    <div id="saida"></div>

<script>
    function clicou() {
        s = window.document.getElementById("saida")
        s.innerHTML += '<P>voçê clicou</p>'
    }
</script>

</body>
</html>
