<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required size="30">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" size="30">
            </p>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^\(\d{2,3}\)\d{4,5}-[0-9]{4}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
