<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em <abbr title="Hypertext Markup Language">HTML5</abbr>.</p>
    <audio src="midia/cbjr -  O Preço.mp3" controls autoplay></audio>
    <h2>Outra forma de colocar Áudios!</h2>
    <audio preload="metadata" autoplay controls>
        <source src="midia/cbjr -  O Preço.mp3" type="audio/mpeg">
        <source src="midia/cbjr -  O Preço.ogg" type="audio/ogg">
        <source src="midia/cbjr -  O Preço.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/cbjr -  O Preço.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
